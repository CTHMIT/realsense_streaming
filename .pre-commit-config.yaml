# Pre-commit hooks configuration
default_stages:
  - pre-commit
  - pre-push

repos:
  # ===== General file checks =====
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Remove trailing whitespace
        description: Remove trailing whitespace from files.

      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensure all files end with a newline.
        exclude: (^migrations/|^\.pdm-python$|^install/|^build/|^log/)

      - id: check-yaml
        name: Check YAML syntax
        description: Validate YAML files, allowing multiple YAML documents.
        args: [--allow-multiple-documents]

      - id: check-json
        name: Check JSON syntax
        description: Ensure JSON files are well-formatted.

      - id: forbid-new-submodules
        name: Forbid submodules
        description: Prevent adding new submodules to the repository.

      - id: mixed-line-ending
        name: Fix line endings
        description: Ensure all files use UNIX-style lf line endings.
        args: [--fix=lf]

      - id: check-added-large-files
        name: Check for large files
        description: Prevent large files (over 700KB) from being committed.
        args: [--maxkb=700]

      - id: check-merge-conflict
        name: Check merge conflicts
        description: Check for files that contain merge conflict strings.

      - id: check-case-conflict
        name: Check case conflicts
        description: Check for files that would conflict in case-insensitive filesystems.

  # ===== Replace deprecated fix-encoding-pragma =====
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]

    # ===== Python formatting =====
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.10
        args: [--line-length=100]

  # ===== Import sorting =====
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # ===== Linting with Ruff =====
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, --ignore=ARG001]
        files: ^src/.*\.py$


  # ===== Python type checking =====
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: MyPy type checker
        args:
          - --no-strict-optional
          - --ignore-missing-imports
          - --python-version=3.10
        additional_dependencies:
          - types-aiofiles
          - types-requests
          - types-PyYAML
        exclude: ^(tests/|migrations/|\.venv/)

  # ===== Python security checks =====
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: Bandit security checker
        args: [-c, pyproject.toml, -ll]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|migrations/)

  # ===== Additional Python checks =====
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: Check blanket noqa
      - id: python-check-blanket-type-ignore
        name: Check blanket type ignore
      - id: python-no-eval
        name: Check for eval()
      - id: python-use-type-annotations
        name: Check type annotations

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ===== YAML linting =====
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: YAML linter
        args: [-c=.yamllint.yml]
        exclude: ^\.pre-commit-config\.yaml$

# ===== Local hooks =====
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest tests
        language: python
        additional_dependencies: [pyrealsense2, pyyaml, lark, numpy<2, pytest>=8.4.2, pytest-cov>=7.0.0]
        entry: pytest -q
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      - id: check-package-xml
        name: Check ROS 2 package.xml
        language: system
        entry: bash
        args: ['-c', 'xmllint --noout src/package.xml 2>/dev/null || echo "âœ“ package.xml check skipped"']
        files: ^(package\.xml|src/package\.xml)$
        pass_filenames: false
